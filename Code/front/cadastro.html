<!DOCTYPE html>
<html lang="PT-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fazer Login</title>

    <!--Incluindo o arquivo de estilização-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--Tag semântica de cabeçalho-->
    <header>
      <h3>Página Cadastro</h3>
      <button onclick="window.location.href='index.html'">Home</button>
    </header>

    <!--tag semântica para organização do conteúdo do site-->
    <main>
      <!--primeira seção do conteúdo-->
      <section id="cadastro">
        <img src="senaisplogo.png" alt="Logo SENAI SP" />
        <form id="formulario-registro">
          <h2>Cadastre-se</h2>
          <label for="nome"></label>
          <input type="text" placeholder="Nome" class="input-box" id="nome" name="nome" />

          <label for="email"></label>
          <input type="text" placeholder="Email" class="input-box" id="email" name="email"/>

          <label for="telefone"></label>
          <input type="text" placeholder="Telefone" class="input-box" id="telefone" name="telefone"/>

          <label for="senha"></label>
          <input type="password" placeholder="Senha" class="input-box" id="senha" name="senha"/>
          <br/>
          <button type="submit" class="cadastro-button">Entrar</button>
          <br />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy;Desenvolvido por:Yasmin, Mateus e Arthur</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
