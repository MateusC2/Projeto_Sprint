<!DOCTYPE html>
<html lang="PT-Br">
  <head>

    <footer class="footer-inicial">
      <p>&copy;Desenvolvido por:Yasmin,Mateus e Arthur</p>
    </footer>
    <script src="appSala.js"></script>
